<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./Img/Instagram_Story.jpg__466810_.png" alt="Celular">
            </div>
            <div class="instagram-continue">
               <div class="group">
                   <img src="./Img/1200px-Instagram_logo.svg.png" alt="Logo do instagram" class="instagram-logo">
                   <div class="profile-photo">
                       <img src="./Img/perfil.jpg" alt="Foto perfil" class="profile_photo">
                   </div>
                   <a href="#" class="instagram-login">Continue como lutianbit</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é lutianbit?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
